    <script>
        

        


        function fatorial(n){

            if (n == 1 || n == 0){
                return 1
            } else {
                return n * fatorial(n-1)
            }  

        }

        function calcular() {
            var txt1 = document.getElementById('n1')
            var n1 = Number(txt1.value)
            var res = document.getElementById('res')

            if (n1 > 20){
                window.alert('Digite um nùmero abaixo de 20')
                return
            }

            if(n1 < 0) {
                window.alert('Não existe fatorial de número negativo')
                return
            } else {
                res.innerHTML = `Fatorial de ${n1} é igual a ${fatorial(n1)}`
            }
        }
