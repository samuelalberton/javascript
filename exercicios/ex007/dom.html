<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            width: 300px;
            height: 300px;
            background-color: rgb(0, 192, 176);
            box-shadow: 1.5px 1.5px 3px rgba(31, 31, 31, 0.774);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 60px;
            text-align: center;
            color: rgb(255, 255, 255);
            margin: auto;
            line-height: 300px;
        }
    </style>
</head>
<body>
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        <p>Interaja</p>
    </div>
    
    <script>
        function clicar() {
            var a = document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'rgb(200, 200, 0)'
        }
        function entrar() {
            var a = document.getElementById('area')
            a.innerText = 'Entrou!'
            a.style.background = 'rgb(0, 200, 0)'
        }
        function sair() {
            var a = document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(200, 0, 0)'
        }
    </script>
</body>
</html>
