<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições aninhadas</title>
</head>
<body>
    <h1>Voto no Brasil</h1>
    Insira a sua idade: 
    <input type="number" name="idade" id="idade">
    <input type="button" value="VERIFICAR" onclick="verificar()">

    <div id="res"></div>
    <script>
        function verificar(){
            var txtidade = document.getElementById('idade')
            var idade = Number(txtidade.value)
            var res = document.getElementById('res')
            res.innerHTML = (`Se você é brasileiro e tem ${idade} anos... <br>`)

            if (idade < 16){
                res.innerHTML += ('Você não vota')
            }
            else if (idade < 18 || idade > 65){
                res.innerHTML += ('Seu voto é opcional')
            }
            else {
                res.innerHTML += ('Seu voto é obrigatório')
            }
        }
    </script>
</body>
</html>
